<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>固定宽高实现居中布局</title>
</head>
<style>
  .box {
    width: 400px;
    height: 400px;
    border: 1px solid black;
    position: relative;
  }

  .content {
    width: 100px;
    height: 100px;
    background-color: aqua;
    position: absolute;
    
    /* 方式一：定位 + margin 负值 */
    /* left: 50%;
    top: 50%; */
    /* 自身的一半 */
    /* margin-top: -50px;
    margin-left: -50px; */

    /* 方式二：定位 + margin auto */
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    margin: auto;
  }
</style>

<body>
  <div class="box">
    <div class="content"></div>
  </div>
</body>

</html>
